apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: "share-service"
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
  - name: ftps-data
    port: 20
    protocol: TCP
  - name: ftps
    port: 21
    protocol: TCP
  - name: pasv-min
    port: 60020
    protocol: TCP
  - name: pasv-max
    port: 60021
    protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      name: ftps-pod
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: sehattor/ftps
        imagePullPolicy: Never
