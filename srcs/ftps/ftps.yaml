apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: "share-service"
spec:
  type: LoadBalancer
  selector:
    app: ftps
  ports:
  - name: ftps-data
    port: 20
    protocol: TCP
  - name: ftps
    port: 21
    protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      name: ftps-pod
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: sehattor/ftps:v1
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command: ["ash", "./livenessprobe.sh"]
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      initContainers:
      - name: influxdb-service
        image: sehattor/ftps:v1
        imagePullPolicy: Never
        command: ['sh', '-c', 'until nc -z influxdb-service 8086; do echo waiting for influxdb-service 8086; sleep 2; done;']